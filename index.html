<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="photo2.png" />

    <link
      rel="shortcut icon"

      href="https://devchallenges.io/"

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  <title>Checkout Page</title>

</head>

<body>
  <h1>Checkout</h1>
  <main>
    <div class="form">
      <form action="">
        <div class="contact-info">
          <h3>Contact Information</h3>
          <div class="form-inputs">
            <label for="email">Email</label>
            <div>
              <span class="material-symbols-outlined">
                mail
              </span>
              <input required type="email" name="email" id="email" placeholder="Enter your email...">
            </div>
          </div>
          <div class="form-inputs">
            <label for="phone">Phone</label>
            <div>
              <span class="material-symbols-outlined">
                call
              </span>
              <input required type="tel" name="phone" id="phone" placeholder="Enter your phone...">
            </div>
          </div>
        </div>
        <div class="shipping-info">
          <h3>Shipping Address</h3>
          <div class="form-inputs">
            <label for="name">Full name</label>
            <div>
              <span class="material-symbols-outlined">
                account_circle
              </span>
              <input required type="text" name="name" id="name" placeholder="Enter your Name...">
            </div>
          </div>
          <div class="form-inputs">
            <label for="address">Address</label>
            <div>
              <span class="material-symbols-outlined">
                house
              </span>
              <input required type="text" name="address" id="address" placeholder="Your Address...">
            </div>
          </div>
          <div class="form-inputs">
            <label for="city">City</label>
            <div>
              <span class="material-symbols-outlined">
                location_city
              </span>
              <input required type="text" name="city" id="city" placeholder="Your City...">
            </div>
          </div>
          <div class="side-inputs">
            <div class="form-inputs special-input">
              <label for="country">Country</label>
              <div>
                <span class="material-symbols-outlined">
                  location_city
                </span>
                <select id="country" name="country">
                  <option value="" disabled selected>Your Country...</option>

                  <option value="India">India</option>
                  <option value="Japan">Japan</option>
                  <option value="China">China</option>
                  <option value="USA">USA</option>
                </select>
                <!-- <input type="sear1holder="Your Country..."> -->
              </div>
            </div>
            <div class="form-inputs special-input">
              <label for="postal code">Postal code</label>
              <div>
                <span class="material-symbols-outlined">
                  markunread_mailbox
                </span>
                <input type="number" name="postal code" id="postal code" placeholder="Your Postal code...">
              </div>
            </div>
          </div>
          <div class="form-checkbox">
            <input type="checkbox" id="save">
            <label for="save">
              <p>
                Save this information for next time
              </p>
            </label>
          </div>
        </div>
        <input type="submit" value="Continue">
      </form>
    </div>

    <div class="cart">
      <div class="items">
        <div class="item">
          <img src="photo1.png" alt="bag">
          <div>
            <div class="details">
              <div class="name">Vintage Backbag</div>
              <div class="prices">

                <div class="curr-price">$54.99</div>
                <div class="prev-price">$94.99</div>
              </div>
            </div>
            <div class="item-count">
              <div><span class="material-symbols-outlined">
                  remove
                </span></div>
              <input type="number" value="1" min="0" max="10">
              <div><span class="material-symbols-outlined">
                  add
                </span></div>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="photo2.png" alt="bag">
          <div>
            <div class="details">
              <div class="name">Levi shoes</div>
              <div class="prices">

                <div class="curr-price">$74.99</div>
                <div class="prev-price">$124.99</div>
              </div>
            </div>
            <div class="item-count">
              <div><span class="material-symbols-outlined">
                  remove
                </span></div>
              <input type="number" value="1" min="0" max="10">
              <div><span class="material-symbols-outlined">
                  add
                </span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="cart-summary">
        <hr />
        <div>
          <p>Shipping</p>
          <p>$19</p>
        </div>
        <hr />
        <div>
          <p>Total</p>
          <p>$148.98</p>
        </div>
      </div>
    </div>
  </main>
  <footer>created by deekshith - devChallenges.io</footer>
</body>

</html>
